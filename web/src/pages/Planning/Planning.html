<div class="column flex mx-4 mt-3 mb-4 ra-1" >
  <center class="mt-5" v-if="!hasStudentHistory">
    <h2>Parece que não encontramos os dados do seu histórico :( <br />
      É necessário instalar a <a href="https://chrome.google.com/webstore/detail/ufabc-matricula/gphjopenfpnlnffmhhhhdiecgdcopmhk" style="text-decoration: none;" target="_blank">extensão</a> e acessar a tela de Fichas Individuais no <a href="https://aluno.ufabc.edu.br/fichas_individuais" target="_blank" style="text-decoration: none;">Portal do Aluno.</a></h2>
    <img src="@/assets/missing_history.svg" width="100%" />
  </center>

  <template v-else>
    <v-layout row :wrap="$vuetify.breakpoint.xsOnly">
      <v-dialog v-model="dialog" persistent max-width="600px" name="ss">
        <v-card>
          <v-card-title>
            <span class="headline">Editar Grade Ideal</span>
          </v-card-title>
          <v-card-text>
            <v-container grid-list-md>
              <v-layout wrap>
                <v-flex xs12 sm12>
                  <v-text-field
                    label="Nome"
                    v-model="selectedSubject.name"
                    persistent-hint
                    disabled
                  ></v-text-field>
                </v-flex>
                <v-flex xs12 sm6>
                  <v-text-field
                    label="Créditos"
                    v-model="selectedSubject.creditos"
                    persistent-hint
                    disabled
                  ></v-text-field>
                </v-flex>
                <v-flex xs12 sm4>
                  <v-text-field
                    label="Código"
                    v-model="selectedSubject.codigo"
                    persistent-hint
                    disabled
                  ></v-text-field>
                </v-flex>
                <v-flex xs12 sm2 class="text-center">
                  <v-icon class="fill-height" @click="copyToClipboard(selectedSubject.codigo)">content_copy</v-icon>
                </v-flex>
                <v-flex xs12 sm6>
                  <v-select
                    :items="[1,2,3,4,5,6]"
                    label="Year"
                    v-model="selectedSubject.year"
                    required
                  ></v-select>
                </v-flex>
                <v-flex xs12 sm6>
                  <v-select
                    :items="[1,2,3]"
                    label="Quad"
                    v-model="selectedSubject.quad"
                    required
                  ></v-select>
                </v-flex>
                <v-flex xs12 sm6>
                  <v-select
                    :items="['mandatory', 'limited', 'free']"
                    label="Categoria"
                    v-model="selectedSubject.categoria"
                    required
                  ></v-select>
                </v-flex>
                <v-flex xs12 sm6>
                  <v-select
                    :items="['firstLevelMandatory', 'secondLevelMandatory', 'thirdLevelMandatory']"
                    label="Subcategoria"
                    v-model="selectedSubject.subcategory"
                    required
                  ></v-select>
                </v-flex>
                <v-flex xs12 sm12>
                  <v-combobox
                    v-model="selectedSubject.equivalents"
                    :items="selectedSubject.equivalents"
                    chips
                    multiple
                    label="Códigos de equivalentes"
                  ></v-combobox>
                </v-flex>
              </v-layout>
            </v-container>
          </v-card-text>
          <v-card-actions>
            <v-spacer></v-spacer>
            <v-btn color="blue darken-1" flat @click="dialog = false">Fechar</v-btn>
            <v-btn color="blue darken-1" flat @click="updateSubject(selectedSubject)">Salvar</v-btn>
          </v-card-actions>
        </v-card>
      </v-dialog> 

      <v-dialog v-model="dialogSubjectGraduation" persistent max-width="600px" name="dialogSubjectGraduation">
        <v-card>
          <v-card-title>
            <span class="headline">Editar Grade Ideal</span>
          </v-card-title>
          <v-card-text>
            <v-container grid-list-md>
              <v-layout wrap>
                <v-flex xs12 sm12 class="mb-4">
                  <Search :searchFor="'subject'" v-model="selectedSubjectGraduation"/>
                </v-flex>
                <v-flex xs12 sm6 v-if="selectedSubjectGraduation">
                  <v-text-field
                    label="Créditos"
                    v-model="selectedSubjectGraduation.creditos"
                    persistent-hint
                  ></v-text-field>
                </v-flex>
                <v-flex xs12 sm4 v-if="selectedSubjectGraduation">
                  <v-text-field
                    label="Código"
                    v-model="selectedSubjectGraduation.codigo"
                    persistent-hint
                  ></v-text-field>
                  <p v-if="this.subjectsHash[selectedSubjectGraduation.codigo]" class="text-red"t>Disciplina já cadastrada</p>
                </v-flex>
                <v-flex xs12 sm6 v-if="selectedSubjectGraduation">
                  <v-select
                    :items="[1,2,3,4,5,6]"
                    label="Year"
                    v-model="selectedSubjectGraduation.year"
                    required
                  ></v-select>
                </v-flex>
                <v-flex xs12 sm6 v-if="selectedSubjectGraduation">
                  <v-select
                    :items="[1,2,3]"
                    label="Quad"
                    v-model="selectedSubjectGraduation.quad"
                    required
                  ></v-select>
                </v-flex>
                <v-flex xs12 sm6 v-if="selectedSubjectGraduation">
                  <v-select
                    :items="['mandatory', 'limited', 'free']"
                    label="Categoria"
                    v-model="selectedSubjectGraduation.category"
                    required
                  ></v-select>
                </v-flex>
              </v-layout>
            </v-container>
          </v-card-text>
          <v-card-actions>
            <v-spacer></v-spacer>
            <v-btn color="blue darken-1" flat @click="dialogSubjectGraduation = false">Fechar</v-btn>
            <v-btn color="blue darken-1" flat @click="createSubjectGraduatino(selectedSubjectGraduation)">Salvar</v-btn>
          </v-card-actions>
        </v-card>
      </v-dialog> 

      <v-dialog v-model="dialogCreateSubject" persistent max-width="600px" name="asddasd">
        <v-card>
          <v-card-title>
            <span class="headline">Criar Disciplina</span>
          </v-card-title>
          <v-card-text>
            <v-container grid-list-md>
              <v-layout wrap>
                <v-flex xs12 sm12 v-if="createSubjectItem">
                  <v-text-field
                    label="Nome"
                    v-model="createSubjectItem.name"
                    persistent-hint
                  ></v-text-field>
                </v-flex>
                <v-flex xs12 sm6 v-if="createSubjectItem">
                  <v-text-field
                    label="Créditos"
                    v-model="createSubjectItem.creditos"
                    persistent-hint
                  ></v-text-field>
                </v-flex>
              </v-layout>
            </v-container>
          </v-card-text>
          <v-card-actions>
            <v-spacer></v-spacer>
            <v-btn color="blue darken-1" flat @click="dialogCreateSubject = false">Fechar</v-btn>
            <v-btn color="blue darken-1" flat @click="createSubject(selectedSubjectGraduation)">Salvar</v-btn>
          </v-card-actions>
        </v-card>
      </v-dialog> 
    </v-layout>

    <v-layout row :wrap="$vuetify.breakpoint.xsOnly">
     <v-flex xs12 md6>
        <v-combobox
          solo
          :item-text="item => `${item.grade} ${item.curso}`"
          v-model="selectedGraduation"
          :items="graduations"
          label="Selecione o seu curso"
        >
          <template v-slot:item="data">
            <v-chip
            :key="data.item._id"
            :selected="data.selected"
            :disabled="data.disabled"
            class="v-chip--select-multi mr-2"
            @click.stop="data.parent.selectedIndex = data.index"
            @input="data.parent.selectItem(data.item)"
            label 
            color="blue" 
            text-color="white"
          > 
            {{ data.item.grade }}
          </v-chip>
            {{ data.item.curso }}
          </template>
          <template v-slot:selection="data">
            <div>
              {{ data.item.curso }}
              <v-chip
                :key="data.item._id"
                :selected="data.selected"
                :disabled="data.disabled"
                class="v-chip--select-multi ml-2"
                @click.stop="data.parent.selectedIndex = data.index"
                @input="data.parent.selectItem(data.item)"
                label 
                color="blue" 
                text-color="white"
              >
                {{ data.item.grade }}
              </v-chip>
            </div>
          </template>
        </v-combobox>
      </v-flex>

      <v-flex xs12 md6>
        <v-layout align-center>
          <v-radio-group v-model="mode" row class="planning-options">
            <v-radio label="Quadrimestre ideal" value="ideal"></v-radio>
            <v-radio label="Planejamento" value="planning"></v-radio>
          </v-radio-group>
        </v-layout>
      </v-flex>
    </v-layout>

    <v-layout 
      class="card-group-stats mb-4"
      row style="flex: none"
      v-if="true || this.userHasPermission('subjects:create') || this.userHasPermission('admin') || this.userHasPermission('subjectsGraduations:write')"
      :class="{ 'wrap': !$vuetify.breakpoint.lgOnly }">
      <v-flex xs12 sm12 class="card-stats">
        <div class=" f-16">
          Painel do Admin
        </div>
        <v-layout align-center>
          <v-btn color="blue white--text" @click="dialogCreateSubject = true">Adicionar Matéria</v-btn>
          <v-btn color="blue white--text" @click="dialogSubjectGraduation = true">Adicionar Matéria em um Curso</v-btn>
        </v-layout>
      </v-flex>
    </v-layout>

    <v-layout class="card-group-stats mb-4" row style="min-height: 145px; flex: none" :class="{ 'wrap': !$vuetify.breakpoint.lgOnly }">
      <v-flex xs12 sm3 md3 lg3 class="card-stats">
        <v-layout row align-center>
          <v-icon class="mb-1" color="ufabcnext-orange" style="display: block;">mdi-brain</v-icon>
          <span class="stats-subtitle f-14 ml-2">Obrigatórias </span>
        </v-layout>
        <div class="stats-counter">{{ mandatoryCreditsCompleted }} / <span class="f-16">{{ mandatoryCreditsTotal }} </span>
          <span class="stats-subtitle f-16">créditos</span>
        </div>
        <div class="stats-subtitle">{{mandatoryCreditsPercentage}}% completo</div>
        <div v-if='!$vuetify.breakpoint.xsOnly'>
          <v-progress-linear
            color="ufabcnext-orange"
            height="6"
            :value="mandatoryCreditsPercentage"
            style="border-radius: .25rem;"
          ></v-progress-linear>
        </div>
      </v-flex>
  
      <v-flex xs12 sm3 md3 lg3 class="card-stats">
        <v-layout row align-center>
          <v-icon class="mb-1" color="ufabcnext-blue-light" style="display: block;">mdi-bullseye-arrow          </v-icon>
          <span class="stats-subtitle f-14 ml-2">Limitadas</span>
        </v-layout>
        <div class="stats-counter">{{ limitedCreditsCompleted }} / <span class="f-16">{{ limitedCreditsTotal }} </span>
          <span class="stats-subtitle f-16">créditos</span>
        </div>
        <div class="stats-subtitle">{{limitedCreditsPercentage}}% completo</div>
        <div v-if='!$vuetify.breakpoint.xsOnly'>
          <v-progress-linear
            color="ufabcnext-blue-light"
            height="6"
            :value="limitedCreditsPercentage"
            style="border-radius: .25rem;"
          ></v-progress-linear>
        </div>
      </v-flex>
  
      <v-flex xs12 sm3 md3 lg3 class="card-stats">
        <v-layout row align-center>
          <v-icon class="mb-1" color="ufabcnext-pink" style="display: block;">mdi-balloon</v-icon>
          <span class="stats-subtitle f-14 ml-2">Livres</span>
        </v-layout>
        <div class="stats-counter">{{ freeCreditsCompleted }} / <span class="f-16">{{ freeCreditsTotal }} </span>
          <span class="stats-subtitle f-16">créditos</span>
        </div>
        <div class="stats-subtitle">{{ freeCreditsPercentage }}% completo</div>
        <div v-if='!$vuetify.breakpoint.xsOnly'>
          <v-progress-linear
            color="ufabcnext-pink"
            height="6"
            :value="freeCreditsPercentage"
            style="border-radius: .25rem;"
          ></v-progress-linear>
        </div>
      </v-flex>
  
      <v-flex xs12 sm3 md3 lg3 class="card-stats">
        <v-layout row align-center>
          <v-icon class="mb-1" color="ufabcnext-green" style="display: block;">mdi-school</v-icon>
          <span class="stats-subtitle f-14 ml-2">Progresso total</span>
        </v-layout>
        <div class="stats-counter">{{ totalCreditsCompleted }} / <span class="f-16">{{ creditsTotal }} </span>
          <span class="stats-subtitle f-16">créditos</span>
        </div>
        <div class="stats-subtitle">{{ totalCreditsPercentage }}% completo</div>
        <div v-if='!$vuetify.breakpoint.xsOnly'>
          <v-progress-linear
            color="ufabcnext-green"
            height="6"
            :value="totalCreditsPercentage"
            style="border-radius: .25rem;"
          ></v-progress-linear>
        </div>
      </v-flex>
    </v-layout>

    <v-layout column v-loading="loadingSubjects || loadingHistory">
      <div class="graduation-year mb-3" v-for="(year, i) in Object.keys(termsByYear)" :key="i">
        <div class="graduation-year-chip f-16 white--text">
          {{ year }}º ano
        </div>
        <div class="graduation-term" v-for="(term, j) in termsByYear[year]" :key="j">
          <div class="graduation-term-title white--text ufabcnext-purple">
            <div class="graduation-term-title-top">
              <div class="graduation-term-title-year">{{ ((year - 1) * 3) + term.quad }}º QUAD</div>
              <div>{{ getCurrentYearQuad(((year - 1) * 3) + term.quad) }}</div>
            </div>
            <div class="graduation-term-title-credits">
              {{ sumAllTermCompletedCredits(term.quad, term.year) }} de {{ sumAllTermCredits(term.quad, term.year) }} créditos
            </div>
          </div>
          
          <div class="graduation-subjects ml-2 mb-3">
            <div 
              @click="setSubject(subject)"
              class="graduation-term-subjects mr-2 elevate-3d" 
              v-for="subject in filterRenderTable(term.quad, term.year)" 
              :class="[ resolveSubjectClass(subject) ]"
              :key="subject.id">
              <div class="graduation-subject-name">{{ subject.name }}</div>
              <div class="graduation-subject-code">{{ subject.codigo }}</div>

              <div class="graduation-subject-credits">
                <v-icon v-if="subject.isCompleted" color="white" size="20">
                  mdi-check
                </v-icon>
                <template v-else>{{ subject.creditos || '?' }}</template>
              </div>
            </div>
          </div>
        </div>
      </div>
    </v-layout>
  </template>
</div>
